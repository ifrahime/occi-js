<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="resourceDetailsLabel">Resource details </h4>
		</div>
		<table class="table table-striped"> 
				<tr>
					<td>#</td>
					<td ng-repeat="(key, value) in attributeDetails">{{ key }}</td>
				</tr>
				<tr ng-repeat="(key, value) in attributes">
					<td>{{ key }}</td>
					<td ng-repeat="(key, value) in value" ng-if="value!=''">{{ value }}</td>
				</tr>
		</table>
		<div class="modal-footer">
			<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
