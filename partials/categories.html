<h3>Categories</h3>
<h4>Kinds</h4>
<ul>
<li ng-repeat="kind in data.kind"><a ng-click="getRessources(kind.location, kind.title)">{{ kind.title }}</a></li>
</ul>

<h4>Mixins</h4>
<ul>
<li ng-repeat="mixin in data.mixin"><a ng-click="getRessources(mixin.location, mixin.title)">{{ mixin.title }}</a></li>
</ul>

<h4>Actions</h4>
<ul>
<li ng-repeat="action in data.action">{{ action.title }}</a></li>
</ul>
