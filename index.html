<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>OCCI Test Client</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/lib/jquery.js" type="text/javascript" ></script>
    <script src="js/lib/underscore.js" type="text/javascript" ></script>
    <script src="js/lib/handlebars.js" type="text/javascript" ></script>
    <script src="js/occi.js" type="text/javascript" ></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" /> 
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid" >
	<div id="sidebar" class="span4" >
	
	  <form id="serverForm" action="" method="post" >
	    <input type="text" id="url" name="url"
		   placeholder="occi.example.com" autofocus required="required" value="lizenn.com:8086" />
	    <input type="submit" id="submit" name="submit" />
	  </form>
	  
		<h1>Categories</h1>

		<h2>Kinds</h2>

		<ul id="kinds"></ul>
		<script type="text/x-handlebars-template" id="tpl-kinds">
		{{#list kinds}}
			<a href="{{location}}" title="{{term}}">{{title}}</a>
		{{/list}}
		</script>

		<h2>Mixins</h2>

		<ul id="mixins"></ul>
		<script type="text/x-handlebars-template" id="tpl-mixins">
		{{#list mixins}}
			{{title}}: {{scheme}}{{term}}
		{{/list}}
		</script>

		<h2>Actions</h2>

		<ul id="actions"></ul>
		<script type="text/x-handlebars-template" id="tpl-actions">
		{{#list actions}}
			{{title}}: {{scheme}}{{term}}
		{{/list}}
		</script>
		
	</div>

	<div id="main" class="span8" >
	
		<h2>Resources</h2>
		<form method="post" action="" class="form-inline" id="addResource">
			<input type="text" name="description" id="resource_description" placeholder="Description" />
			<input type="submit" name="add" value="Add Resource" />
		</form>
		<ul id="resources"></ul>
		<script type="text/x-handlebars-template" id="tpl-resources">
		{{#list resources}}
			{{title}}
		{{/list}}
		</script>
	


	</div>
	
	
      </div>
    </div>

    <script src="js/app.js" type="text/javascript" ></script>
  </body>
</html>
